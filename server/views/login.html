<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="navbar">
        <a class="navbarLinks" id="navbarHome" href="/">Kanji Memory Add</a>
        <a class="navbarLinks navbarRightside" href="/signup.html">sign up</a>
        <a class="navbarLinks navbarRightside" href="/login.html">login</a>
    </div>

    <form action="/addLogin" method="post">
        <div class="container">
            <h1>Login</h1>
            <hr class="horizontalLine">

            <label>Email</label>
            <input class="wideInput" type="text" placeholder="Email" name="email" required autofocus>

            <label>Password</label>
            <input class="wideInput" type="password" placeholder="Password" name="password" required>

            <div class="clearfix">
                <button class="wideButton" type="submit">Login</button>
            </div>
        </div>
    </form>


</body>
</html>
